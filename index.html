<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Display JSON Data</title>
</head>
<body>
    <h2>Users:</h2>
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>username</td>
            <td>email</td>
            <td>Address</td>
            <td>Phone</td>
            <td>Website</td>
            <td>Company</td>
        </tr>
    </table>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users').then(res => {
           return res.json();
        }).then(data=>{
            data.forEach(users => {
                const row = '<tr><td>${users.id}</td> <td>${users.name} <td>${users.username}</td><td>${users.email}<td>${users.address}<td>${users.phone}<td>${users.website}<td>${users.company}</tr>';

                document.querySelector('table').insertAdjacentHTML('beforeend', row);
            });
        }).catch(error=>console.log(error));
    </script>
    
</body>
</html>
